<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
		<title>Solmin Neighbourhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
		
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900" rel="stylesheet">
    </head>
    <body>
        <div class="container">
			<div id="map"></div>
			
			<div style="z-index:902;">
				<div id="sideMenu">
					<div class="imputDiv">
						<label>Search your Fav Restaurant! </label>
						<label>Or Click on the Title of your Fav Restaurant </label>
						<input id="searchBox" type="text" data-bind="valueUpdate: 'afterkeydown', event: { keyup: searchedPlaces }" autocomplete="off"/>
					</div>
					
					<div id="markersList">
						<ul id="List" ></ul>
					</div>
				</div>
				
				<div class="heading">
					<h3>Restaurants Near Me! </h3>
				</div>
				
			</div>

		</div>
		
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/knockout-3.4.1.js"></script>
        <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyDjC_cuPZcR1yEPz4ScMbd91_cXLTmTtf8&v=3&callback=initMap">
		</script>
		
		<script src="js/jquery.slimscroll.min.js"></script>
		<script src="js/data.js"></script>
		<script src="js/app.js"></script>
        
		
		<script>
		    // For Scroll bar 
			$(function(){
				$('#markersList').slimScroll({
					height: '550px'
				});
			});
		</script>
    </body>
</html>
